<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Counter App</h1>
    <div class="counter-box">
      <button id="decrease" class="counter-btn">-</button>
      <span id="counter" class="counter-display">0</span>
      <button id="increase" class="counter-btn">+</button>
    </div>
    <button id="reset" class="reset-btn">Reset</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
